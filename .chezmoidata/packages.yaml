packages:
  linux:
    tumbleweed:
      zypper:
        pkg:
          - "coreutils"
          - "man"
          - "man-pages"
          - "man-pages-posix"
          - "git"
          - "zsh"
          - "neovim"
          - "ripgrep"
          - "bat"
          - "tree"
          - "git-delta"
          - "rsync"
        pattern:
          - "devel_basis"
    debian:
      apt:
        - "zsh"
        - "coreutils"
        - "git"
        - "neovim"
        - "tmux"
        - "bat"
        - "tree"
        - "ripgrep"
        - "rsync"
      dpkg:
        - "https://github.com/dandavison/delta/releases/download/0.17.0/git-delta_0.17.0_amd64.deb"
